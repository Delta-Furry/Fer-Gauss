<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Gauss y Gauss-Jordan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #f0f0f0;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #fff;
    }

    .modo {
      margin-bottom: 20px;
    }

    select {
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      background: #222;
      color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 1em;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
    }

    button {
      padding: 10px 30px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005fa3;
    }

    .resultado {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
      font-family: monospace;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>Calculadora Gauss y Gauss-Jordan</h1>

  <div class="modo">
    <label for="mode">Modo: </label>
    <select id="mode">
      <option value="gauss">Gauss</option>
      <option value="jordan">Gauss-Jordan</option>
    </select>
  </div>

  <div class="container" id="inputs">
    <!-- 3x4 = 12 inputs -->
    <!-- JS los llenará -->
  </div>

  <button onclick="resolver()">Resolver</button>

  <div class="resultado" id="resultado">Introduce los datos y selecciona el modo.</div>

  <script>
    // Crear inputs
    var cont = document.getElementById("inputs");
    for (var i = 0; i < 3; i++) {
      for (var j = 0; j < 4; j++) {
        var input = document.createElement("input");
        input.type = "number";
        input.id = "m" + i + j;
        input.value = "0";
        cont.appendChild(input);
      }
    }

    function obtenerMatriz() {
      var m = [];
      for (var i = 0; i < 3; i++) {
        var fila = [];
        for (var j = 0; j < 4; j++) {
          var val = parseFloat(document.getElementById("m" + i + j).value);
          fila.push(isNaN(val) ? 0 : val);
        }
        m.push(fila);
      }
      return m;
    }

    function resolver() {
      var m = obtenerMatriz();
      var modo = document.getElementById("mode").value;
      var res = (modo === "gauss") ? gauss(m) : gaussJordan(m);
      document.getElementById("resultado").innerText = res.join("\n");
    }

    function gauss(m) {
      var pasos = [];
      for (var i = 0; i < 3; i++) {
        var pivote = m[i][i];
        for (var j = i; j < 4; j++) m[i][j] /= pivote;
        pasos.push("F" + (i+1) + " ÷ " + pivote + " → " + m[i].map(n => n.toFixed(2)));

        for (var k = i + 1; k < 3; k++) {
          var factor = m[k][i];
          for (var j = i; j < 4; j++) m[k][j] -= factor * m[i][j];
          pasos.push("F" + (k+1) + " - " + factor.toFixed(2) + " × F" + (i+1) + " → " + m[k].map(n => n.toFixed(2)));
        }
      }
      pasos.push("\nResultado en forma escalonada:");
      for (var i = 0; i < 3; i++) pasos.push("Fila " + (i+1) + ": " + m[i].map(n => n.toFixed(2)).join("  "));
      return pasos;
    }

    function gaussJordan(m) {
      var pasos = [];
      for (var i = 0; i < 3; i++) {
        var pivote = m[i][i];
        for (var j = 0; j < 4; j++) m[i][j] /= pivote;
        pasos.push("F" + (i+1) + " ÷ " + pivote + " → " + m[i].map(n => n.toFixed(2)));

        for (var k = 0; k < 3; k++) {
          if (k !== i) {
            var factor = m[k][i];
            for (var j = 0; j < 4; j++) m[k][j] -= factor * m[i][j];
            pasos.push("F" + (k+1) + " - " + factor.toFixed(2) + " × F" + (i+1) + " → " + m[k].map(n => n.toFixed(2)));
          }
        }
      }
      pasos.push("\nSoluciones finales:");
      pasos.push("x = " + m[0][3].toFixed(2));
      pasos.push("y = " + m[1][3].toFixed(2));
      pasos.push("z = " + m[2][3].toFixed(2));
      return pasos;
    }
  </script>

</body>
</html>
