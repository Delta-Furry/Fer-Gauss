<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Calculadora Gauss & Gauss-Jordan</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 20px;
    }

    .mode {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    td {
      border: 1px solid #fff;
      width: 60px;
      height: 40px;
      text-align: center;
      background-color: rgba(255,255,255,0.1);
    }

    td:focus {
      outline: none;
      background-color: rgba(255,255,255,0.3);
    }

    td[contenteditable="true"] {
      cursor: text;
    }

    button {
      background: #ff6f61;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff3b2e;
    }

    .output {
      margin-top: 30px;
      background: #2c2c54;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Gauss & Gauss-Jordan</h1>

  <div class="mode">
    <label>Modo: </label>
    <select id="mode">
      <option value="gauss">Gauss</option>
      <option value="jordan">Gauss-Jordan</option>
    </select>
  </div>

  <table id="matrix">
    <tbody>
      <!-- 3 filas, 4 columnas -->
      <tr><td contenteditable="true">1</td><td contenteditable="true">2</td><td contenteditable="true">-1</td><td contenteditable="true">8</td></tr>
      <tr><td contenteditable="true">2</td><td contenteditable="true">3</td><td contenteditable="true">1</td><td contenteditable="true">13</td></tr>
      <tr><td contenteditable="true">1</td><td contenteditable="true">-1</td><td contenteditable="true">2</td><td contenteditable="true">3</td></tr>
    </tbody>
  </table>

  <button onclick="resolver()">Â¡Resolver!</button>

  <div class="output" id="resultado">Resultado aquÃ­...</div>

  <script>
    function obtenerMatriz() {
      var matriz = [];
      var filas = document.querySelectorAll("#matrix tr");
      for (var i = 0; i < filas.length; i++) {
        var celdas = filas[i].querySelectorAll("td");
        var fila = [];
        for (var j = 0; j < celdas.length; j++) {
          var val = parseFloat(celdas[j].innerText);
          fila.push(isNaN(val) ? 0 : val);
        }
        matriz.push(fila);
      }
      return matriz;
    }

    function resolver() {
      var matriz = obtenerMatriz();
      var modo = document.getElementById("mode").value;
      var resultado = (modo === "gauss") ? gauss(matriz) : gaussJordan(matriz);
      document.getElementById("resultado").innerText = resultado.join('\n');
    }

    function gauss(m) {
      var pasos = [];

      for (var i = 0; i < 3; i++) {
        var pivote = m[i][i];
        for (var j = i; j < 4; j++) m[i][j] /= pivote;
        pasos.push("F" + (i+1) + " Ã· " + pivote + " â†’ " + JSON.stringify(m[i]));

        for (var k = i + 1; k < 3; k++) {
          var factor = m[k][i];
          for (var j = i; j < 4; j++) m[k][j] -= factor * m[i][j];
          pasos.push("F" + (k+1) + " - " + factor.toFixed(2) + "Ã—F" + (i+1) + " â†’ " + JSON.stringify(m[k]));
        }
      }

      pasos.push("\n--- Resultado (forma escalonada) ---");
      pasos.push(JSON.stringify(m[0]));
      pasos.push(JSON.stringify(m[1]));
      pasos.push(JSON.stringify(m[2]));
      return pasos;
    }

    function gaussJordan(m) {
      var pasos = [];

      for (var i = 0; i < 3; i++) {
        var pivote = m[i][i];
        for (var j = 0; j < 4; j++) m[i][j] /= pivote;
        pasos.push("F" + (i+1) + " Ã· " + pivote + " â†’ " + JSON.stringify(m[i]));

        for (var k = 0; k < 3; k++) {
          if (k !== i) {
            var factor = m[k][i];
            for (var j = 0; j < 4; j++) m[k][j] -= factor * m[i][j];
            pasos.push("F" + (k+1) + " - " + factor.toFixed(2) + "Ã—F" + (i+1) + " â†’ " + JSON.stringify(m[k]));
          }
        }
      }

      pasos.push("\n--- Resultado (forma reducida) ---");
      pasos.push("x = " + m[0][3].toFixed(2));
      pasos.push("y = " + m[1][3].toFixed(2));
      pasos.push("z = " + m[2][3].toFixed(2));
      return pasos;
    }
  </script>

</body>
</html>
